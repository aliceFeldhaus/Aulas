<!DOCTYPE html>

<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEP</title>

    <script src="cep.js"></script>

    <style>
        div {
            width: 400px;
            margin: auto;
        }
        
        input {
            width: 100%;
            margin-bottom: 3px;
        }
    </style>

</head>

<body>
    <div>
        <form method="get" action=".">

            <label>Nome:
                <input  type="text" id="nome" size="60" />
             </label>

            <label>Cep:
                <input  type="text" id="cep" value="" size="10" maxlength="9"
                    onblur="pesquisacep(this.value);" />
            </label>

            <label>Rua:
               <input  type="text" id="rua" size="60" />
            </label>

            <label>Numero:
                <input  type="text" id="numero" size="60" />
             </label>

            <label>Complemento:
                <input  type="text" id="complemento" size="40" />
            </label>

            <label>Bairro:
                 <input  type="text" id="bairro" size="40" />
            </label>

            <label>Cidade:
                <input  type="text" id="cidade" size="40" />
            </label>
            <label>Estado:
               <input  type="text" id="uf" size="2" />
            </label>
        </form>

        <div>
            <button onclick="salvar()">Salvar</button>
            <button onclick="limpar()">Limpar</button>
        </div>

    </div>
</body>

</html>
