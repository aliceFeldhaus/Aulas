<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document bood</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="cadastroPRboot.js"></script>

</head>

<body onload="loadCategorias()" class="bg-secondary">
    
    <h1 class="container text-light mx-auto" style="width:42%;">CADASTRO DE PRODUTOR</h1>

    <div class="container mx-auto bg-black border border-warning ps-5 pb-3 pt-3" style="width: 270px;">

        <form action="#" method="POST">

            <label class="text-light">Descrição</label>
            <input type="text" id="descricao" class="row shadow-lg p-1.5 mb-1 rounded" placeholder="informe uma descrição"></input>

            <label class="text-light">Preço unitário</label>
            <input type="number" id="preco" class="row shadow-lg p-1.5 mb-1 rounded" placeholder="informe o preço" min="8"></input>

            <label class="text-light">Unidade de medida</label>
            <input type="number" id="unidade" class="row shadow-lg p-1.5 mb-1 rounded" placeholder="informe a unidade" ></input>

            <label class="text-light">Fornecedor</label>
            <input type="text" id="fornecedor" class="row shadow-lg p-1.5 mb-1 rounded" placeholder="informe o fornecedor" ></input>

            <select id="categorias" class="row shadow-lg p-1.5 mt-3 mb-1 rounded" placeholder="informe o fornecedor">
                <!--Carregado pelo display-->
            </select>

        </form>

            <div class="div-botao">
                <button type="button" class="btn btn-outline-warning p-2 mt-3">Cancelar</button>
                <button type="button" class="btn btn-outline-warning p-2 mt-3">Cadastrar</button> 
            </div>
    </div>

</body>

</html>
