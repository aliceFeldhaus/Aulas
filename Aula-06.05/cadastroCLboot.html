<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document bood</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


</head>

<body class="bg-secondary">
    
    <h1 class="container text-light mx-auto" style="width:42%;">CADASTRO DE CLIENTES</h1>

    <div class="container mx-auto bg-black border border-warning ps-5 pb-3 pt-3" style="width: 270px;">

        <form action="#" method="POST">

            <label class="text-light">Nome</label>
            <input type="text" id="nome" class="row shadow-lg p-1.5 mb-1 rounded" placeholder="informe sem nome"></input>

            <label class="text-light">Telefone</label>
            <input type="number" id="telefone" class="row shadow-lg p-1.5 mb-1 rounded" placeholder="informe um telefone" min="8"></input>

            <label class="text-light">E-mail</label>
            <input type="e-mail" id="email" class="row shadow-lg p-1.5 mb-1 rounded" placeholder="informe um nome e-mail" ></input>

            <label class="text-light">Rua</label>
            <input type="text" id="rua" class="row shadow-lg p-1.5 mb-1 rounded" placeholder="informe o endereço" ></input>

            <label class="text-light">Bairro</label>
            <input type="text" id="bairro" class="row shadow-lg p-1.5 mb-1 rounded" placeholder="informe o bairro" ></input>

            <label class="text-light">Cidade</label>
            <input type="text" id="cidade" class="row shadow-lg p-1.5 mb-1 rounded" placeholder="informe a cidade" ></input>

            <label class="text-light">CEP</label>
            <input type="number" id="CEP" class="row shadow-lg p-1.5 mb-1 rounded" placeholder="informe o CEP" ></input>

            <label class="text-light">Limite de crédito</label>
            <input type="number" id="limite" class="row shadow-lg p-1.5 mb-1 rounded" placeholder="informe seu limite" min="0"></input>

            <label class="text-light">Foto</label>
            <input type="file" id="foto" class="row"></input>

        </form>

            <div class="div-botao">
                <button type="button" class="btn btn-outline-warning p-2 mt-3">Cancelar</button>
                <button type="button" class="btn btn-outline-warning p-2 mt-3">Cadastrar</button> 
            </div>
    </div>

</body>

</html>
