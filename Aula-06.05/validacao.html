<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validacao</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>

<body>
    
    <div class="container">

        <form action="#" class="was-validated">

            <div>
                <label for="nome" class="form-label">Nome</label>
                <input type="text" id="nome" class="form-control" placeholder="Informe nome" required></input>
                <div class="invalid-feedback">
                    Informe o nome.
                </div>
            </div>

            <div>
                <label for="email" class="form-label">E-mail</label>
                <input type="email" id="email" class="form-control" placeholder="Informe um e-mail" required></input>
                <div class="invalid-feedback">
                    Informe um e-mail.
                </div>
            </div>

            <div>
                <label for="telefone" class="form-label">Telefone</label>
                <input type="text" id="telefone" class="form-control" placeholder="Informe um telefone" required></input>
                <div class="invalid-feedback">
                    Informe um telefone.
                </div>
            </div>

            <div>
                <button class="btn btn-outline-primary">Salvar</button>
                <button class="btn btn-outline-primary">Cancelar</button>
            </div>

        </form>

    </div>




</body>

</html>
