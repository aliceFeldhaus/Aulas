<!DOCTYPE html>

<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Aluno</title>

    <script src="script/alunoClasse.js"></script>
    <script src="script/editar.js"></script>
    <link rel="stylesheet" href="estilo/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3 azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body class="body-color" onload="editar()">
    <div class="div-cadastro">
        <form action="">
            <div>
                <label class="label-cadastro" for="">Id</label>
                <input class="input-cadastro" type="text" id="id" disabled>

                <label class="label-cadastro" for="">Nome</label>
                <input class="input-cadastro" type="text" id="idNome" required>

                <label class="label-cadastro" for="">Login</label>
                <input class="input-cadastro" type="text" id="idLogin" required>

                <label class="label-cadastro" for="">Senha</label>
                <input class="input-cadastro" type="password" id="idSenha" required>

                <label class="label-cadastro" for="">E-mail</label>
                <input class="input-cadastro" type="email" id="idEmail" required>

                <label class="label-cadastro" for="">Escola</label>
                <input class="input-cadastro" type="text" id="idEscola" required>

                <label class="label-cadastro" for="">Matricula</label>
                <input class="input-cadastro" type="text" id="idMat" required>
            </div>
            <hr>
            <div>
                <button type="reset" class="btn btn-dark btn-cadastro-1" onclick="gravar()" type="reset">Cadastrar</button>
                <button type="reset" class="btn btn-dark btn-cadastro-2" onclick="voltar()" type="reset">Cancelar</button>
            </div>
        </form>
    </div>
</body>

</html>
