<!DOCTYPE html>

<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    
    <h1></h1>

<script>
    setInterval(refreshRelogio, 1000)

    function refreshRelogio(){
        let data = new Date();
        document.getElementsByTagName("h1")[0].innerHTML = `${data.getHours()}:${data.getMinutes()}:${data.getSeconds()}`
    }

</script>

</body>

</html>
