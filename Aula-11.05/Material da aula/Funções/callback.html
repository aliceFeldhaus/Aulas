<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    
    <input type="number" placeholder="Informe o primeiro numero">
    <input type="number" placeholder="Informe o segundo numero">

    <button onclick="onCalcular()">Paragrafo</button>
    <button onclick="onCalcular2()">Alert</button>
    <hr>
    <p></p>

    <script>

        function onCalcular(){
            var n1 = parseInt (document.getElementsByTagName("input")[0].value)
            var n2 = parseInt (document.getElementsByTagName("input")[1].value)
            Calcular(n1, n2, mostraEmParagrafo)
        }
        function onCalcular2(){
            var n1 = parseInt (document.getElementsByTagName("input")[0].value)
            var n2 = parseInt (document.getElementsByTagName("input")[1].value)
            Calcular(n1, n2, mostraComoAlert)
        }
        function Calcular(n1, n2, mostraEmParagrafo){
            let x = n1 + n2
            mostraEmParagrafo(x)
        }
        function mostraEmParagrafo(valor){
            document.getElementsByTagName("p")[0].innerHTML = `soma: ${valor}`;
        }
        function mostraComoAlert(valor){
            alert(valor)
        }

    </script>

</body>

</html>
