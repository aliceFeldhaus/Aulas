<!DOCTYPE html>

<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="cadastro_produtos.js"></script>

</head>

<body >
    
    <div class="container mb-5">

        <h1>Cadastro de produtos</h1>

        <div>
            <form class="was-validated">

                <div>
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" id="nome" class="form-control" placeholder="Informe nome" required></input>
                    <div class="invalid-feedback">
                        Informe nome.
                    </div>
                </div>

                <div>
                    <label for="telefone" class="form label">Telefone</label>
                    <input type="number" id="telefone" class="form-control" placeholder="Informe o telefone" required></input>
                    <div class="invalid-feedback">
                        Informe o telefone
                    </div>
                </div>

                <div>
                    <label for="email" class="form label">E0mail</label>
                    <input type="email" id="email" class="form-control" placeholder="Informe o email" required></input>
                    <div class="invalid-feedback">
                        Informe o email
                    </div>
                </div>

            </form>

                <div class="mt-3 mb-3">
                    <button onclick="salvar()" class="btn btn-primary">Salvar</button>
                    <button class="btn btn-danger">Cancelar</button>
                </div>

        </div>
    </div>

</body>

</html>
