<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    
    <input type="text" placeholder="Informe seu CPF"/>

    <button onclick="validarpattern()">Comparar</button>

    <script>

        function validarpattern(){
            var cpf = document.getElementsByTagName("input")[0].value
            var patternCpf = /[0-9]{3}[\.]?[0-9]{3}[\.]?[0-9]{3}[\-]?[0-9]{2}/;

            let x = patternCpf.test(cpf)
            console.log(x)
        }

    </script>

</body>

</html>
