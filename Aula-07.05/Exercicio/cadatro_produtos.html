<!DOCTYPE html>

<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="cadastro_produtos.js"></script>

</head>

<body onload="loadFornecedor(); loadCategoria()">
    
    <div class="container mb-5">

        <h1>Cadastro de produtos</h1>

        <div>
            <form class="was-validated">

                <div>
                    <label for="descricao" class="form-label">Descrição</label>
                    <input type="text" id="descricao" class="form-control" placeholder="Informe a descrição" required></input>
                    <div class="invalid-feedback">
                        Informe a descrição.
                    </div>
                </div>

                <div>
                    <label for="preco" class="form label">Preço</label>
                    <input type="number" id="preco" class="form-control" placeholder="Informe o preço" required></input>
                    <div class="invalid-feedback">
                        Informe o preço
                    </div>
                </div>

                <div>
                    <label for="estoque" class="form label">Estoque</label>
                    <input type="number" id="estoque" class="form-control" placeholder="Informe o estoque" required></input>
                    <div class="invalid-feedback">
                        Informe o estoque
                    </div>
                </div>

                <div>
                    <label for="fornecedor" class="form label">Fornecedor</label>
                    <select type="text" id="fornecedor" class="form-control" required></select>
                        <!--vai ser carregador automatico-->
                    </select>
                    <div class="invalid-feedback">
                        Selecione o fornecedor
                    </div>
                </div>

                <div>
                    <label for="categoria" class="form label">Categoria</label>
                    <select type="text" id="categoria" class="form-control" required>
                        <!--vai ser carregador automatico-->
                    </select>
                    <div class="invalid-feedback">
                        Selecione a categoria
                    </div>
                </div>

            </form>

                <div class="mt-3 mb-3">
                    <button onclick="salvar()" class="btn btn-primary">Salvar</button>
                    <button class="btn btn-danger">Cancelar</button>
                </div>

        </div>
    </div>

</body>

</html>
