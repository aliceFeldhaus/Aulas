<!DOCTYPE html>

<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatos</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link href="contatos.css" rel="stylesheet">
    <script src="contatos.js"></script>

</head>

<body onload="loadContatos()">
    
    <div class="container mb-5">
        <div>
            <form class="was-validated">

                <div>
                    <label for="idnome" class="form-label">Nome</label>
                    <input type="text" id="idnome" class="form-control" placeholder="Informe nome" required></input>
                    <div class="invalid-feedback">
                        Informe o nome.
                    </div>
                </div>

                <div>
                    <label for="idtelefone" class="form label">Telefone</label>
                    <input type="text" id="idtelefone" class="form-control" pattern="\([0-9]{2}\)[0-9]{4,6}-[0-9]{3,4}$" placeholder="Informe o telefone" required></input>
                    <div class="invalid-feedback">
                        Informe telefone
                    </div>
                </div>

                <div>
                    <label for="idemail" class="form label">E-mail</label>
                    <input type="text" id="idemail" class="form-control" placeholder="Informe o e-mail" required></input>
                    <div class="invalid-feedback">
                        Informe e-mail
                    </div>
                </div>
 
                <div class="mt-3 mb-3">
                    <button onclick="salvar()" class="btn btn-primary">Salvar</button>
                    <button class="btn btn-danger">Cancelar</button>
                </div>

            </form>

        </div>
    </div>

    <table class="table table-striped table-hover">

        <thead class="bg-secondary text-white">
            <tr>
                <th>Id</th>
                <th>Nome</th>
                <th>Telefone</th>
                <th>E-mail</th>
            </tr>
        </thead>

        <tbody>
            <!--Dados serão preenchidos com a função display-->
        </tbody>

    </table>

</body>

</html>
